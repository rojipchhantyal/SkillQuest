<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillQuest</title>
    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="getStarted.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="skillquest-logo">
            <span class="logo-circle">SQ</span>
            <span class="logo">SkillQuest</span>
        </div>
        <div class="join-us-loding-steps">
            <span id="join-us-loding-steps-first-num" class="join-us-loding-steps-count">1</span>
            <div class="join-us-loding-steps-bar" id="join-us-loding-steps-bar-first"></div>
            <span id="join-us-loding-steps-second-num" class="join-us-loding-steps-count">2</span>
            <span id="join-us-loding-steps-second-num-details">Details</span>

            <div class="join-us-loding-steps-bar"></div>
            <span id="join-us-loding-steps-third-num" class="join-us-loding-steps-count">3</span>
        </div>
        <div class="loding-bar">
            <div class="loding-bar-progress" id="loding-bar-progress">

            </div>
        </div>
        <form class="form-for-choose-role" method="get">
            <!-- tittle for choosing the role -->
            <div class="form-for-choose-role-tittle" id="form-for-choose-role-tittle">
                <h1>Choose Your Role</h1>
                <p>Select how you'll use SkillQuest</p>
            </div>

            <!-- tittle for the details -->
            <div class="form-for-details-tittle" id="form-for-details-tittle" style="display: none;">
                <h1>Tell Us About Yourself</h1>
                <p>We need a few more details</p>
            </div>

            <!-- select for choosing the role -->
            <div class="form-for-choose-role-selector" id="form-for-choose-role-selector">
                <label for="role-sel">I am a</label>
                <select name="role-sel" id="role-sel">
                    <option value="student">Student - Looking for work</option>
                    <option value="business">Business - Need to hire</option>
                </select>
            </div>

            <!-- input for the details -->
            <div class="form-for-choose-details" id="form-for-choose-details" style="display: none;">
                <label for="fullName">Full Name</label>
                <input type="text" name="fullName" id="fullName" placeholder="enter your full name">
            </div>

            <!-- button for choosing the role -->
            <div class="button" id="done-continue">Continue</div>

            <!-- buttons for the details -->
            <div class="details-buttons" style="display: none;" id="details-duttons">
                <div class="button" id="details-back">Back</div>
                <button id="details-continue">Continue</button>
            </div>
            <div class="already-have-account">
                <span>Already have an account?</span>
                <a href="login.html">Login</a>
            </div>
        </form>
    </main>
</body>
<script src="getStarted.js"></script>
</html>
